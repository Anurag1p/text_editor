<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container bg-whitesmoke border-r10 textCenter padding20">
     <input type="text" class="container" id="myname"  placeholder="type here...."> 
     <button class="clear" title="Clear" onclick="clearInput()">‚ü≥</button>
     <p>Color</p>
    <div class="btn-main">


       <button id="red" onclick="getColor(this)" class="bg-red" ></button>
       <button id="green" onclick="getColor(this)" class="bg-green" ></button>
       <button id="orange" onclick="getColor(this)" class="bg-orange"></button>
       <button id="blue" onclick="getColor(this)" class="bg-purple"></button>
       <button id="violet" onclick="getColor(this)" class="bg-blue" ></button>
    </div>

    <p>Font Size</p>
 
    <div class="btn-size">
       <button id="small" onclick={getFont_size(this)}>Small</button>
       <button id="Medium" onclick={getFont_size(this)}>Medium</button>
       <button id="large" onclick={getFont_size(this)}>Large</button>
       
    </div>

    <p>Font Family</p>


    <div class="btn-size">
       <button id="verdana" onclick={getFont_family(this)} style="font-family:verdana;">Verdana</button>
       <button  id="san-serif" onclick={getFont_family(this)} style="font-family:San-Serif;">San-Serif</button>
       <button id="Helvetica" onclick={getFont_family(this)} style="font-family:Helvetica;">Helvetica </button>
       
    </div>


    <p>Font Style</p>


    <div class="btn-size">
       <button  onclick={fontType1()} >Bold</button>
       <button onclick={fontType2()}>Italic</button>
       <button onclick={fontType3()}>Underline </button>
       
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
